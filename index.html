<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-6xl bg-rose-200 text-amber-800 font-bold text-center mt-12">Welcome to <br> <span
                class="text-teal-700">Bank Management System</span> </h1>
    </header>

    <main>
        <section class="bg-emerald-300 w-2/3 mx-auto p-5 mt-10">
            <h3 class="text-4xl font-semibold mt-15 text-cyan-800 mb-15">Please Login</h3>
            <input id="user-email" type="email" placeholder="Provide Email Address"
                class="block my-5 px-5 py-3 w-3/4 rounded-md">
            <input id="user-password" type="password" placeholder="Provide Password"
                class="block my-5 py-3  px-5 w-3/4 rounded-md">
            <button id="btn-submit" type="button"
                class="bg-rose-200 ml-25 mb-5 px-5 py-2 rounded-lg font-medium">Submit</button>
        </section>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
